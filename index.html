<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas Estudiantes ADSO</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Notas Estudiantes ADSO</h1>
    <form id="notasForm">
      <div class="form-group">
        <label for="identidad">Identidad:</label>
        <input type="text" class="form-control" id="identidad" required>
      </div>
      <div class="form-group">
        <label for="nombres">Nombres:</label>
        <input type="text" class="form-control" id="nombres" required>
      </div>
      <div class="form-group">
        <label for="notaProducto1">Nota Producto 1:</label>
        <input type="number" step="0.01" class="form-control" id="notaProducto1" required>
      </div>
      <div class="form-group">
        <label for="notaProducto2">Nota Producto 2:</label>
        <input type="number" step="0.01" class="form-control" id="notaProducto2" required>
      </div>
      <div class="form-group">
        <label for="notaProducto3">Nota Producto 3:</label>
        <input type="number" step="0.01" class="form-control" id="notaProducto3" required>
      </div>
      <div class="form-group">
        <label for="notaDesempeno1">Nota Desempeño 1:</label>
        <input type="number" step="0.01" class="form-control" id="notaDesempeno1" required>
      </div>
      <div class="form-group">
        <label for="notaDesempeno2">Nota Desempeño 2:</label>
        <input type="number" step="0.01" class="form-control" id="notaDesempeno2" required>
      </div>
      <div class="form-group">
        <label for="notaConocimiento">Nota Conocimiento:</label>
        <input type="number" step="0.01" class="form-control" id="notaConocimiento" required>
      </div>
      <div class="btn-container">
        <button type="button" class="btn btn-primary btn-block" onclick="calcularNotas()">Calcular</button>
        <button type="button" class="btn btn-secondary btn-block" onclick="limpiarFormulario()">Limpiar</button>
      </div>
    </form>
    <div id="resultado" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="JS.js"></script>
</body>
</html>
